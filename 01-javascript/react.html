<!DOCTYPE html>
<html lang="es">

<head>
  <title>DevJobs - Empleos</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">

  <link rel="stylesheet" href="./styles.css" />

  <script type="module">
    import React from 'https://esm.sh/react?dev'
    import ReactDOM from 'https://esm.sh/react-dom/client?dev'

    window.React = React
    window.ReactDOM = ReactDOM

  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js">
  </script>

  <script type="text/babel" data-type="module">

    function JobCard({ titulo, empresa, ubicacion, descripcion }) {


      const [isApplied, setIsApplied] = React.useState(false)

      function handleClick() {
        setIsApplied(!isApplied)

        alert(`Has aplicado al puesto: ${titulo} en ${empresa}`)
      }

      const text = isApplied ? 'Aplicado' : 'Aplicar'
      const buttonClass = isApplied ? 'is-applied' : ''
      return (
        <article className="job-listing-card">
          <div>
            <h3>{titulo}</h3>
            <small>{empresa} - {ubicacion}</small>
            <p>{descripcion}</p>

          </div>

          <button disabled={isApplied} className={`button-apply-job ${buttonClass}`} onClick={handleClick}>{text}</button>
        </article>
      )
    }

    function App() {
      return (
        <div className="jobs-listings">
          <JobCard
            titulo="Desarrollador Frontend React"
            empresa="Tech Solutions"
            ubicacion="Remoto"
            descripcion="Únete a nuestro equipo para construir interfaces de usuario increíbles con React."
          />
          <JobCard
            titulo="Backend Developer Node.js"
            empresa="Innovatech"
            ubicacion="Madrid, España"
            descripcion="Buscamos un desarrollador backend con experiencia en Node.js y bases de datos NoSQL."
          />
          <JobCard
            titulo="Fullstack Developer"
            empresa="WebWorks"
            ubicacion="Barcelona, España"
            descripcion="Desarrolla aplicaciones web completas utilizando React y Node.js en un entorno ágil."
          />
        </div>
      )
    }


    const rootEl = document.querySelector('#app-root')
    const root = ReactDOM.createRoot(rootEl)
    root.render(<App />)

  </script>
</head>

<body>
  <header>
    <h1>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      DevJobs
    </h1>

    <nav>
      <!-- <a href="">
        Inicio
      </a> -->
      <a href="">Empleos</a>
    </nav>

    <div>
      <devjobs-avatar></devjobs-avatar>
      <devjobs-avatar username="midudev" size="80"></devjobs-avatar>
      <devjobs-avatar service="x" username="midudev" size="80"></devjobs-avatar>
    </div>
  </header>

  <main>
    <section class="jobs-search">

    </section>

    <section>
      <h2> Empleos disponibles</h2>

      <div id="app-root"></div>
    </section>

  </main>

  <footer style="padding-bottom: 2000px;">
    <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
  </footer>
</body>

</html>
